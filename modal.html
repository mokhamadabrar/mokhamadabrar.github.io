<style>
    /* Modal Styles */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.5); /* Black w/ opacity */
        justify-content: center;
        align-items: center;
    }

    .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        position: relative;
    }

    .close-button {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close-button:hover,
    .close-button:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    .modal-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
    }

    .cancel-btn {
        padding: 10px 20px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background-color: #f0f0f0;
        cursor: pointer;
    }
    .message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
    }
</style>
<div id="forgotPasswordModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2 data-key="resetPasswordTitle">Reset Password</h2>
        <p data-key="resetPasswordInstruction">Enter your email address and we will send you a link to reset your password.</p>
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="resetEmail" data-key="emailLabel">Email</label>
                <input type="email" id="resetEmail" required>
            </div>
            <div class="modal-buttons">
                <button type="button" id="cancelReset" class="cancel-btn" data-key="cancelButton">Cancel</button>
                <button type="submit" class="submit-btn" data-key="resetButton">Reset Password</button>
            </div>
        </form>
        <div id="resetMessage" class="message"></div>
    </div>
</div>
