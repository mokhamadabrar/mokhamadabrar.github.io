<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi | Form Observasi Keselamatan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f6;
            background-image: linear-gradient(to bottom right, #f8f9fa, #e9ecef);
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            width: 100%;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            position: relative;
        }
        .language-buttons {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
        }
        .language-button {
            cursor: pointer;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 2px solid transparent;
        }
        .language-button:hover {
            transform: scale(1.1);
        }
        .language-button.active {
            border-color: #007bff;
        }
        .language-button img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 6px;
            font-size: 14px;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dfe6e9;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 15px;
            background-color: #fdfdfd;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus,
        input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.15);
            outline: none;
        }
        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px 15px;
            background-image: linear-gradient(to right, #007bff, #0056b3);
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }
        .submit-btn:hover {
            background-image: linear-gradient(to right, #0056b3, #007bff);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
        }
        .message {
            text-align: center;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .switch-form {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .switch-form a {
            color: #007bff;
            text-decoration: none;
            font-weight: 600;
        }

        /* Email Confirmation Modal */
        #emailConfirmationModal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }
        #emailConfirmationModal .modal-content {
            background-color: #fefefe;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            max-width: 400px;
        }
        #emailConfirmationModal h3 {
            margin-top: 0;
            color: #333;
            font-size: 22px;
        }
        #emailConfirmationModal p {
            margin-bottom: 25px;
            color: #555;
            font-size: 16px;
        }
        #emailConfirmationModal button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s ease;
        }
        #emailConfirmationModal button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="language-buttons">
            <div class="language-button" id="lang-id" data-lang="id">
                <img src="img/ID.svg" alt="Bahasa Indonesia">
            </div>
            <div class="language-button active" id="lang-en" data-lang="en">
                <img src="img/EN.svg" alt="English">
            </div>
        </div>
        <form id="registerForm">
            <h1 data-key="registerTitle">Register</h1>
            <div id="message" class="message"></div>
            <div class="form-group">
                <label for="observerName" data-key="nameLabel">Observer Name</label>
                <input type="text" id="observerName" name="observerName" required>
            </div>
            <div class="form-group">
                <label for="email" data-key="emailLabel">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password" data-key="passwordLabel">Password</label>
                <input type="password" id="password" name="password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword" data-key="confirmPasswordLabel">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="submit-btn" data-key="registerButton">Register</button>
        </form>
        <div class="switch-form">
            <p><span data-key="haveAccount">Already have an account?</span> <a href="login.html" data-key="loginLink">Login here</a></p>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="js/firebase-init.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const translations = {
                'id': {
                    registerTitle: "Registrasi",
                    nameLabel: "Nama Observer",
                    emailLabel: "Email",
                    passwordLabel: "Kata Sandi",
                    confirmPasswordLabel: "Konfirmasi Kata Sandi",
                    registerButton: "Daftar",
                    haveAccount: "Sudah punya akun?",
                    loginLink: "Masuk di sini",
                    passwordMismatch: "Password dan konfirmasi password tidak cocok.",
                    successMessage: "Registrasi berhasil! Silakan periksa email Anda untuk verifikasi.",
                    errorEmailInUse: "Email ini sudah terdaftar. Silakan gunakan email lain atau masuk.",
                    errorWeakPassword: "Password harus terdiri dari minimal 6 karakter.",
                    errorGeneric: "Terjadi kesalahan saat registrasi. Silakan coba lagi.",
                    errorFieldsRequired: "Semua kolom wajib diisi.",
                    emailConfirmationTitle: "Verifikasi Email Anda",
                    emailConfirmationMessage: "Registrasi berhasil! Silakan periksa kotak masuk email Anda (dan folder spam) untuk tautan verifikasi. Anda perlu memverifikasi email Anda sebelum admin dapat menyetujui akun Anda.",
                    emailConfirmationButton: "Oke"
                },
                'en': {
                    registerTitle: "Register",
                    nameLabel: "Observer Name",
                    emailLabel: "Email",
                    passwordLabel: "Password",
                    confirmPasswordLabel: "Confirm Password",
                    registerButton: "Register",
                    haveAccount: "Already have an account?",
                    loginLink: "Login here",
                    passwordMismatch: "Password and confirmation do not match.",
                    successMessage: "Registration successful! Please check your email for verification.",
                    errorEmailInUse: "This email is already in use.",
                    errorWeakPassword: "Password should be at least 6 characters.",
                    errorGeneric: "An error occurred during registration. Please try again.",
                    errorFieldsRequired: "All fields are required.",
                    emailConfirmationTitle: "Verify Your Email",
                    emailConfirmationMessage: "Registration successful! Please check your email inbox (and spam folder) for a verification link. You need to verify your email before an admin can approve your account.",
                    emailConfirmationButton: "Okay"
                }
            };

            let currentLang = 'en';
            const langButtons = document.querySelectorAll(".language-button");
            const registerForm = document.getElementById('registerForm');
            const messageDiv = document.getElementById('message'); // Still used for error messages

            // Email Confirmation Modal Elements
            const emailConfirmationModal = document.getElementById('emailConfirmationModal');
            const emailConfirmationModalTitle = document.getElementById('emailConfirmationModalTitle');
            const emailConfirmationModalMessage = document.getElementById('emailConfirmationModalMessage');
            const emailConfirmationModalCloseBtn = document.getElementById('emailConfirmationModalCloseBtn');

            function applyTranslation(lang) {
                document.querySelectorAll('[data-key]').forEach(element => {
                    const key = element.getAttribute('data-key');
                    if (translations[lang][key]) {
                        element.textContent = translations[lang][key];
                    }
                });
                document.title = lang === 'id' ? 'Registrasi | Form Observasi Keselamatan' : 'Register | Safety Observation Form';
                currentLang = lang;
                langButtons.forEach(button => {
                    button.classList.remove('active');
                    if (button.dataset.lang === lang) {
                        button.classList.add('active');
                    }
                });
            }

            langButtons.forEach(button => {
                button.addEventListener('click', function() {
                    applyTranslation(this.dataset.lang);
                });
            });

            applyTranslation(currentLang);
            messageDiv.style.display = 'none'; // Ensure message div is hidden on load

            // Function to show email confirmation modal
            function showEmailConfirmationModal() {
                emailConfirmationModalTitle.textContent = translations[currentLang].emailConfirmationTitle;
                emailConfirmationModalMessage.textContent = translations[currentLang].emailConfirmationMessage;
                emailConfirmationModalCloseBtn.textContent = translations[currentLang].emailConfirmationButton;
                emailConfirmationModal.style.display = 'flex';
            }

            // Event listener for closing email confirmation modal
            emailConfirmationModalCloseBtn.addEventListener('click', () => {
                emailConfirmationModal.style.display = 'none';
                registerForm.reset(); // Reset form after successful registration
            });

            // Close modal if clicking outside
            window.onclick = (event) => {
                if (event.target == emailConfirmationModal) {
                    emailConfirmationModal.style.display = 'none';
                    registerForm.reset(); // Reset form after successful registration
                }
            }

            registerForm.addEventListener('submit', function(event) {
                event.preventDefault();
                messageDiv.style.display = 'none';

                const observerName = document.getElementById('observerName').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Check if all fields are filled
                if (!observerName || !email || !password || !confirmPassword) {
                    messageDiv.textContent = translations[currentLang].errorFieldsRequired;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block'; // Added this line
                    return;
                }

                if (password !== confirmPassword) {
                    messageDiv.textContent = translations[currentLang].passwordMismatch;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block'; // Added this line
                    return;
                }

                firebase.auth().createUserWithEmailAndPassword(email, password)
                    .then(userCredential => {
                        const user = userCredential.user;
                        
                        // Update profile and send verification email
                        return user.updateProfile({
                            displayName: observerName
                        }).then(() => {
                            return user.sendEmailVerification();
                        }).then(() => {
                            // Create a user document in Firestore
                            return db.collection('users').doc(user.uid).set({
                                displayName: observerName,
                                email: user.email,
                                role: 'user',
                                status: 'unverified', // 'unverified' -> 'pending' -> 'approved'
                                createdAt: firebase.firestore.FieldValue.serverTimestamp()
                            });
                        });
                    })
                    .then(() => {
                        showEmailConfirmationModal(); // Show the new modal
                    })
                    .catch(error => {
                        let errorMessage;
                        switch (error.code) {
                            case 'auth/email-already-in-use':
                                errorMessage = translations[currentLang].errorEmailInUse;
                                break;
                            case 'auth/weak-password':
                                errorMessage = translations[currentLang].errorWeakPassword;
                                break;
                            default:
                                errorMessage = translations[currentLang].errorGeneric;
                                break;
                        }
                        messageDiv.textContent = errorMessage;
                        messageDiv.className = 'message error';
                        messageDiv.style.display = 'block';
                    });
            });
        });
    </script>
    <!-- Email Confirmation Modal -->
    <div id="emailConfirmationModal" class="modal-overlay">
        <div class="modal-content">
            <h3 id="emailConfirmationModalTitle"></h3>
            <p id="emailConfirmationModalMessage"></p>
            <button id="emailConfirmationModalCloseBtn" data-key="emailConfirmationButton"></button>
        </div>
    </div>
</body>
</html>
